<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div>
            <a href="/new_package">Send new package</a>
        </div>
        <h1>Package Status</h1>

        {% for package in packages %}

        <div style="width: 250px; border: 1px solid black; margin: 10px; padding: 5px">
            <p>Id: {{ package.id }}</p>
            <p>Sender: {{ package.sender }}</p>
            <p>Recipient: {{ package.recipient }}</p>
            <p>Origin: {{ package.origin }}</p>
            <p>Destination: {{ package.destination }}</p>
            <p>Location: {{ package.location }}</p>
        </div>

        {% endfor %}

    </body>
</html>
